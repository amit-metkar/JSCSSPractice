<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.js"></script>
    <script type="text/javascript" src="js/angular_example4.js"></script>
</head>
<body ng-app="MyApp">
    <div ng-controller="MyCtrl">
        <label>
            Primitive</label>
        <input type="text" ng-model="name" />
        <label>
            Object</label>
        <input type="text" ng-model="user.name" />
        <div class="NestedCtrl" ng-controller="MyNestedCtrl">
            <label>
                Primitive</label>
            <input type="text" ng-model="name" />
            <label>
                $parent reference</label>
            <input type="text" ng-model="$parent.name" />
            <label>
                Object</label>
            <input type="text" ng-model="user.name" />
        </div>
    </div>
</body>
</html>
