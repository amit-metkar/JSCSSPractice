<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Custom Events</title>
    <link href="style/index.css" rel="Stylesheet" />
    <script src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script src="plugins/box.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <table>
        <tr>
            <td style="vertical-align: top;">
                <div>
                    <div id="jquery">
                        <h1 style="margin: 5;">
                            Jquery custom events</h1>
                        <input id="txtText" type="text" />
                        <br />
                        <button type="button" id="btntrigger">
                            Trigger
                        </button>
                        <br />
                        <br />
                        <h4>
                            Event handled here</h4>
                        <ul>
                        </ul>
                    </div>
                    <div id="jqup">
                        <button type="button" id="btnUp" style="bottom: 0">
                            Up</button>
                    </div>
                    <div id="jqueryCollapsed">
                        <button type="button" id="btnDown">
                            Down</button>
                    </div>
                </div>
            </td>
            <td style="vertical-align: top;">
                <div>
                    <div id="javascript">
                        <h1>
                            Javascript custom events</h1>
                        <input id="txtText" type="text" />
                        <br />
                        <button type="button" id="btntrigger">
                            Trigger
                        </button>
                        <br />
                        <br />
                        <h4>
                            Event handled here</h4>
                        <ul>
                        </ul>
                    </div>
                    <div id="jsup">
                        <button type="button" id="btnUp" style="bottom: 0">
                            Up</button>
                    </div>
                    <div id="javascriptCollapsed">
                        <button type="button" id="btnDown">
                            Down</button>
                    </div>
                </div>
            </td>
            <td>
                <div id="div">
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
