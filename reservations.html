<!DOCTYPE html>
<html>
<head>
    <title>Reservations app</title>
    <script src="js/Knockoutjs/knockout-3.1.0.js"></script>
    <script src="js/jQuery/jquery-2.1.0.min.js"></script>
    <script src="js/reservations.js"></script>
</head>
<body>
    <h2>
        Your seat reservations (<span data-bind="text: seats().length"></span>)</h2>
    <button data-bind="click: addSeat, enable: seats().length < 5">
        Reserve another seat</button>
    <h3 data-bind="visible: totalSurcharge() > 0">
        Total surcharge: $<span data-bind="text: totalSurcharge().toFixed(2)"></span>
    </h3>
    <table>
        <thead>
            <tr>
                <th>
                    Passenger name
                </th>
                <th>
                    Meal
                </th>
                <th>
                    Surcharge
                </th>
                <th>
                </th>
            </tr>
        </thead>
        <!-- Todo: Generate table body -->
        <tbody data-bind="foreach: seats">
            <tr>
                <td>
                    <input data-bind="value: name" />
                </td>
                <td>
                    <select data-bind="options: $root.availableMeals, value: meal, optionsText: 'mealName'">
                    </select>
                </td>
                <td data-bind="text: formattedPrice">
                </td>
                <td>
                    <a href="#" data-bind="click: $root.removeSeat">remove</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
