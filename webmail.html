<!DOCTYPE html>
<html>
<head>
    <title>Webmail</title>
    <link href="style/webmail.css" rel="Stylesheet" />
    <script src="js/jQuery/jquery-2.1.0.min.js"></script>
    <script src="js/Knockoutjs/knockout-3.1.0.js"></script>
    <script src="js/webmail.js"></script>
</head>
<body>
    <div id="dvWebmailMail">
        <ul class="folders" data-bind="foreach: folders">
            <li data-bind="text: $data, css: {selected: $data == $root.chosenFolderId() }, click: $root.goToFolder">
            </li>
        </ul>
        <br />
        <table class="mails" data-bind="with: chosenFolderData">
            <thead>
                <tr>
                    <th>
                        From
                    </th>
                    <th>
                        To
                    </th>
                    <th>
                        Subject
                    </th>
                    <th>
                        Date
                    </th>
                </tr>
            </thead>
            <tbody data-bind="foreach: mails">
                <tr data-bind="click: $root.goToMail">
                    <td data-bind="text: from">
                    </td>
                    <td data-bind="text: to">
                    </td>
                    <td data-bind="text: subject">
                    </td>
                    <td data-bind="text: date">
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="message" data-bind="with: chosenMailData">
            <div class="mailInfo">
                <h1 data-bind="text: subject">
                </h1>
                <p>
                    <label>
                        From</label>: <span data-bind="text: from"></span>
                </p>
                <p>
                    <label>
                        To</label>: <span data-bind="text: to"></span>
                </p>
                <p>
                    <label>
                        Date</label>: <span data-bind="text: date"></span>
                </p>
            </div>
            <p class="message" data-bind="html: messageContent">
            </p>
        </div>
    </div>
</body>
</html>
